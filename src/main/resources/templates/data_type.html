<head>

<div th:insert="~{public/bar :: top}"></div>
<div class="header-title">

    <h1 th:text="${about}">About Us</h1>
</div>
<section class="courses">
    <!-- .courses -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">

                <div class="about-text1 text-center">

            </div>

                <img src="../assets/img/about-img.jpg" alt="about img">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <!-- .about-text1 -->
                <div class="about-text3 text-center">
                    <h3>Efforts will never be disappointed</h3>
                    <p>Every second brings a fresh beginning, every hour holds a new promise, every night dreams can bring hope, and every day is what we choose to make it. </p>
